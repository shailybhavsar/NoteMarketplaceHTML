<!DOCTYPE html>
<html>
<head>
	<title>Forgot Password</title>

	<!--Important meta tags-->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">

	<!--Google Fonts-->
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

	<!--Bootstrap CSS-->
	<link rel="stylesheet" type="text/css" href="../css/bootstrap/bootstrap.min.css">

	<!--Custom CSS-->
	<link rel="stylesheet" type="text/css" href="../css/forgotpwd.css">

	<!--Custom CSS-->
	<link rel="stylesheet" type="text/css" href="../css/responsive_forgotpwd.css">
</head>
<body>
	<section id="forgotpwd">
		<div class="content-box-lg">
			<div class="row justify-content-center">
				<div class="col-6 ml-auto mr-auto page-center">
                	<div class="col-md-12 col-sm-12 col-12">
	                    <div class="img-logo">
	                        <img src="../images/pre-login/top-logo.png" alt="logo">
	                    </div>
	                </div>
						

					<div class="form-container">
						<h1>Change Password</h1>
						<p>Enter your email to reset your password</p>

						<form>
							<div class="row">

							<!--Email-->
							<div class="col-md-12 col-sm-12 col-xs-12">
							  	<div class="form-group e-mail">
								    <label for="exampleInputEmail1">Email</label>
								    <input type="text" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="notesmarketplace77@gmail.com">
								</div>
							</div>

						    <!--Button-->
						    <div class="col-md-12 col-sm-12 col-xs-12">
						    	<button type="submit" class="btn btn-primary btn-block">SUBMIT</button>
						    </div>

					   	</form>
					</div>
				</div>
		   	</div>
		</div>
   	</section>

   	<!--JQuery JS-->
	<script type="text/javascript" src="../js/jquery.js"></script>

	<!--Bootstrap JS-->
	<script type="text/javascript" src="../js/bootstrap/bootstrap.min.js"></script>

</body>
</html>
