	<!--Basic Notes Details-->
	<div class="container">
		<div class="row">
			<!--Left Part-->
			<div class="col-md-12" id="heading">
				<h2>Basic Profile Details</h2>
			</div>
				<div class="col-md-6">
					<div class="form-row">  
						<div class="col-md-12 col-sm-12 col-12">
							<div class="form-group input">
								<label for="exampleInput">Title*</label>
									<input type="text" class="form-control" id="exampleInput" placeholder="Enter your notes title">
							</div>
						</div>

						<div class="col-md-12 col-sm-12 col-12">
							<div class="form-group input">
								<div class="row">
									<div class="col-md-12 col-sm-12 col-12">
										<label for="input">Profile Picture</label>
									</div>
								</div>
								<div class="col-md-12 text-center add-border">
									<label for="upload-image">
										<img src="../images/Add-notes/upload-file.png">

											<p>Upload a Picture</p>
										<input type="file" id="upload-iamge" style="display: none;">
									</label>
								</div>
							</div>
						</div>

						<div class="col-md-12 col-sm-12 col-12">
							<div class="form-group input" id="type">
								<label>Type</label>
								<select class="form-control custom-select" id="exampleInput">  
									<option>Select Your Type</option>
									<option>.</option>
								</select>	
							</div>
						</div>

					</div>
				</div>
				<!--Left side ends-->

				<!--Right Side Part-->
				<div class="col-md-6">
					<div class="form-row">
						<div class="col-md-12 col-sm-12 col-xs-12">
							<div class="form-group e-mail" id="category">
								<label>Category</label>
								<select class="form-control custom-select" id="exampleInput">
									<option>Select Your Category</option>
									<option>.</option>
								</select>
							</div>
						</div>
						
						<div class="col-md-12 col-sm-12 col-12">
							<div class="form-group input">
								<div class="row">
									<div class="col-md-12 col-sm-12 col-12">
										<label for="input">Upload Notes</label>
									</div>
								</div>
								<div class="col-md-12 text-center add-border">
									<label for="upload-notes">
										<img src="../images/upload-note.png">
											<p>Upload your notes</p>
										<input type="file" id="upload-notes" style="display: none;">
									</label>
								</div>
							</div>
						</div>


						<div class="col-md-12 col-sm-12 col-xs-12">
							<div class="form-group input">
								<label for="exampleInput">Number Of Pages</label>
									<input type="text" class="form-control" id="exampleInput" placeholder="Enter number of note pages">
							</div>
						</div>
					</div>
				</div>
				<!--Right side part ends-->

				<!--Description Part-->
				<div class="col-md-12">
						<div class="form-group">
						    <label for="exampleFormControlTextarea1">Description</label>
						    <textarea class="form-control" id="exampleFormControlTextarea" style="height: 150px;" placeholder="Enter Your Description"></textarea>
						  </div>
				
				</div>
			</div>
		</div>

	<!--Basic Notes Details Ends-->

	<!--Instituion Information-->
	<div class="container">
		<div class="row">
			<!--Left Part-->
			<div class="col-md-12" id="heading">
				<h2>Instituion Information</h2>
			</div>
				<div class="col-md-6">
					<div class="form-row">
						<div class="col-md-12 col-sm-12 col-12">
							<div class="form-group input" id="country">
								<label for="exampleInputEmail1">Country*</label>
									<select class="form-control custom-select" id="exampleInput">
										<option>Select Your Country</option>
										<option>.</option>
									</select>
							</div>
						</div>

					</div>
				</div>	

			<!--Right Part-->
			<div class="col-md-6">
				<div class="form-row">
					<div class="col-md-12 col-sm-12 col-12">
						<div class="form-group input">
							<label for="exampleInput">Instituion Name</label>
								<input type="text" class="form-control" id="exampleInput" placeholder="Enter your Instituion Name">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--Instituion Information ends-->

	<!--Course Details-->
	<div class="container">
		<div class="row">
			<!--Left Part-->
			<div class="col-md-12" id="heading">
				<h2>Course Details</h2>
			</div>
				<div class="col-md-6">
					<div class="form-row">  
						<div class="col-md-12 col-sm-12 col-xs-12">
							<div class="form-group input">
								<label for="exampleInput">Course Name</label>
									<input type="text" class="form-control" id="exampleInput" placeholder="Enter your course name">
							</div>
						</div>

						<div class="col-md-12 col-sm-12 col-xs-12">
							<div class="form-group input">
								<label for="exampleInput">Professor / Lecturer</label>
									<input type="text" class="form-control" id="exampleInput" placeholder="Enter your professor name">
							</div>
						</div>
					</div>
				</div>

				<!--Right Part-->
				<div class="col-md-6">
					<div class="form-row">  
						<div class="col-md-12 col-sm-12 col-xs-12">
							<div class="form-group input">
								<label for="exampleInput">Course Code</label>
									<input type="text" class="form-control" id="exampleInput" placeholder="Enter your course code">
							</div>
						</div>
					</div>
				</div>
		</div>
	</div>
	<!--Course Details Ends-->

	<!--Selling information-->
	<div class="container">
		<div class="row">
			<!--Left Part-->
			<div class="col-md-12" id="heading">
				<h2>Selling Information</h2>
			</div>

			<div class="col-md-6 col-sm-6 col-12">
					<div class="form-row">  
						<div class="col-md-12 col-sm-12 col-12">
							<label for="exampleInput">Sell For*</label><br>
								<div id="radio-button">		
									<input type="radio" id="free" name="value" value="value-1"><label for="free" id="label1">Free</label>
									<input type="radio" id="paid" name="value" value="value-2"><label for="paid" id="label2">Paid</label>
								</div>
						</div>
						
						<div class="col-md-12 col-sm-12 col-12">
							<div class="form-group e-mail">
								<label for="exampleInputEmail1">Sell Price*</label>
									<input type="text" class="form-control" id="exampleInput" placeholder="Enter your price" style="margin-top: 10px;">
							</div>
						</div>

						
					</div>
			</div>
		
			<!--Right Part-->

								</label>
							</div>
						</div>
					</div>
				</div>
			</div>
			

			<!--Button-->
