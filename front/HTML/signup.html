<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>

	<!--Important meta tags-->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">

	<!--Google Fonts-->
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

	<!--Bootstrap CSS-->
	<link rel="stylesheet" type="text/css" href="../css/bootstrap/bootstrap.min.css">

	<!--Custom CSS-->
	<link rel="stylesheet" type="text/css" href="../css/signup.css">

	<!--Responsive CSS-->
	<link rel="stylesheet" type="text/css" href="../css/responsive_signup.css">

	<!--Font Awesome-->
    <link rel="stylesheet" href="../css/font-awesome/css/font-awesome.min.css">
</head>
<body>
	<section id="login">
		<div class="content-box-lg">
			<div class="row justify-content-center">
                <div class="col-6 ml-auto mr-auto page-center">
                	<div class="col-md-12 col-sm-12 col-12">
	                    <div class="img-logo">
	                        <img src="../images/pre-login/top-logo.png" alt="logo">
	                    </div>
	                </div>
                    
                    <div>
                        <div class="form-container">

                            <h1>Login</h1>
                            <p>Enter your email address and password to login</p>

                            <form>
                            	<div class="row">

                            		<div class="col-md-12 col-sm-12 col-12">
										<div class="success text-center">
				                            <p><i class="fa fa-check circle"></i>Your account has been successfully created</p>
				                        </div>
				                    </div>

									<!--First Name-->
									<div class="col-md-12 col-sm-12 col-12">
									  	<div class="form-group name">
										    <label for="exampleInputName">First Name*</label>
										    <input type="text" class="form-control" id="exampleInputName" placeholder="Enter Your First Name" value="John" style="border: 1px solid #6255a5;">
										</div>
									</div>

									<!--Last Name-->
									<div class="col-md-12 col-sm-12 col-12">
									  	<div class="form-group name">
										    <label for="exampleInputName">Last Name*</label>
										    <input type="text" class="form-control" id="exampleInputName" placeholder="Enter Your First Name">
										</div>
									</div>

									<!--Email-->
									<div class="col-md-12 col-sm-12 col-12">
									  	<div class="form-group e-mail">
										    <label for="exampleInputEmail1">Email*</label>
										    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your Email Address">
										</div>
									</div>
							

								    <!--Password-->
									<div class="col-md-12 col-sm-12 col-12">
									    <div class="form-group pwd">
											<label for="password-field" class="password">New Password</label>
												<input type="password" class="form-control" id="password-field1" placeholder="Enter Your Password">
												<span toggle="#password-field1" class="eye field-icon toggle-password"><img src="../images/pre-login/eye.png" alt="eye"></span>
										</div>
								    </div>

								    <!--Confirm Password-->
									<div class="col-md-12 col-sm-12 col-12">
									    <div class="form-group pwd">
											<label for="password-field" class="password">Confirm Password</label>
												<input type="password" class="form-control" id="password-field2" placeholder="Re-Enter Your Password">
												<span toggle="#password-field2" class="eye field-icon toggle-password"><img src="../images/pre-login/eye.png" alt="eye"></span>
										</div>
								    </div>

									<!--Button-->
									<div class="col-md-12 col-sm-12 col-12">
										<button type="submit" class="btn btn-primary btn-block">SIGN UP</button>
									</div>

									<!--End-->
									<div class="col-md-12 col-sm-12 col-12">
									    <div class="form-group end" style="margin-top: 10px;">
									    	<p>Already have an account?<span><a href="#"> Login</a></span></p>
									    </div>
									</div>
								</div>
					   	</form>
					</div>
				</div>
		   	</div>
		</div>
   	</section>

   	<!--JQuery JS-->
	<script type="text/javascript" src="../js/jquery.js"></script>

	<!--Bootstrap JS-->
	<script type="text/javascript" src="../js/bootstrap/bootstrap.min.js"></script>

	<!--Custom JS-->
	<script type="text/javascript" src="../js/login.js"></script>

</body>
</html>
