	<!--Basic Profile Details-->

				<h2>Basic Profile Details</h2>
			</div>

					<div class="form-row">

								<label for="exampleInput">First Name*</label>

							</div>
						</div>

						<div class="col-md-12 col-sm-12 col-xs-12">
							<div class="form-group input">
								<label for="exampleInput">Email*</label>

							</div>
						</div>

						<div class="col-md-12 col-sm-12 col-12">
							<div class="form-group input" id="gender">
								<label for="exampleInput">Gender</label>
									<select class="form-control custom-select" id="exampleInput">
										<option>Select Your Gender</option>
										<option>Male</option>
									    <option>Female</option>
									</select>
							</div>
						</div>

						<div class="col-md-12 col-sm-12 col-12">
							<div class="form-group input">
								<div class="row">
									<div class="col-md-12 col-sm-12 col-12">
										<label for="input">Profile Picture</label>
									</div>
								</div>
								<div class="col-md-12 text-center add-border">
									<label for="upload">
										<img src="../images/User-Profile/upload.png">
											<p>Upload a Picture</p>
										<input type="file" id="upload" style="display: none;">
									</label>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!--Left side ends-->

				<!--Right Side Part-->
				<div class="col-md-6">
					<div class="form-row">
						<div class="col-md-12 col-sm-12 col-xs-12">
							<div class="form-group input">
								<label for="exampleInput">Last Name*</label>
									<input type="text" class="form-control" id="exampleInput" placeholder="Enter your last name">
							</div>
						</div>
					
						<div class="col-md-12 col-sm-12 col-xs-12">
							<div class="form-group input" id="cal-photo">
								<label for="exampleInput">Date Of Birth</label>
									<input type="text" class="form-control" id="exampleInput" placeholder="Enter your date of birth">
							</div>
						</div>

						<div class="col-md-12 col-sm-12 col-xs-12">
							<div class="form-group input" id="phone-no">
								<label for="input">Phone Number</label>
								<div class="row">
									
									<div class="col-md-3 col-sm-3 col-5">
										<select class="form-control custom-select" id="exampleInput" placeholder="+91">
										   	<option>+91</option>
										   	<option>+1</option>
										    <option>+61</option>
										    <option>+44</option>
										</select>
									</div>
									<div class="col-md-9 col-sm-9 col-7">
										<input type="text" class="form-control" id="exampleInput" placeholder="Enter your phone number">
									</div>
								</div>
							</div>
						</div>
